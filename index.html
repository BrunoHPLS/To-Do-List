<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <h1>To-Do List</h1>
    <section class="container-tarefas">
        <h2 class="categoria">Geral</h2>
        <table>
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Categoria</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody class="tarefas">
                <tr>
                    <td>Estudar Geografia</td>
                    <td>Estudo</td>
                    <td>
                        <button>Concluir</button>
                        <button>Remover</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                   <td class="add-tarefa" colspan="3"><button>Adicionar</button></td>
                </tr>
            </tfoot>
        </table>
    </section>
    <script src="js/addTarefa.js"></script>
</body>

</html>
