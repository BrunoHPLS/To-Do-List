<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>

<body>
    <section class="container">
        <div class="categoField">
            <h2 class="categoria">Geral</h2>
            <select name="categoFilter" id="categoFilter">
            </select>
        </div>
        <div class="tarefas-container">
            <ul class="tarefas">
                <li class="tarefa">
                    <p class="tarefa-nome">Levar o c√£o para passear</p>
                    <p class="tarefa-categoria">Rotina</p>
                    <div class="tarefa-action">
                        <button class="button-check">Check</button><button class="button-uncheck" hidden>Uncheck</button><button class="button-delete">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="add-tarefa-container">
            <button class="add-tarefa-button">Adicionar</button>
            <input type="text" id="tarefa-input" placeholder="Tarefa" hidden>
            <input type="text" name="categoria" id="categoria-input" list="categorias-opt" placeholder="Categoria" hidden>
            <datalist id="categorias-opt">
            </datalist>
            <button class="add-tarefa" hidden>Concluir</button>
            <button class="cancel-add" hidden>Cancel</button>
        </div> 
    </section>
    <script src="js/index.js"></script>
    <script src="js/categoFilter.js"></script>
    <script src="js/listListener.js"></script>
    <script src="js/addToList.js"></script>
    <script src="js/addListener.js"></script>
</body>

</html>
